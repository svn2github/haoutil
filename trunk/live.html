<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>网络电视</title>
	<style type='text/css'>
		body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: 0;
			position: absolute;
			left: 0;
			top: 0;
			text-align: center;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		function dw(str){
			document.write(str);
		}
		function checkgg(gg){
			if (fGetCookie('ppg')=='no') {
				return gg;
			} else {
				return '';
			}
		}
		function showapps(url){
			return '<iframe src="' + url + '" scrolling="no"></iframe>';
		}
		function fWriteCookie(name, value, hours){
			var expire = "";
			var domain = "; domain=haoutil.googlecode.com; path=/svn/trunk/";
			if(hours != "") {
				expire = new Date((new Date()).getTime() + hours * 60 * 60 * 1000);
				expire = "; expires=" + expire.toGMTString();
			}
			document.cookie = name + "=" + escape(value) + expire + domain;
		}
		function fGetCookie(name){
			var cookieValue = "";
			var search = name + "=";
			if(document.cookie.length > 0) { 
				offset = document.cookie.indexOf(search);
				if (offset != -1) { 
					offset += search.length;
					end = document.cookie.indexOf(";", offset);
					if (end == -1) end = document.cookie.length;
					cookieValue = unescape(document.cookie.substring(offset, end));
				}
			}
			return cookieValue;
		}

		fWriteCookie("ppg", "no", 3);
	</script>
</head>
<body>
	<script type="text/javascript">dw(checkgg(showapps('http://live.64ma.com/tv/live.html')));</script>
</body>
</html>
